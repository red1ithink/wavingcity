<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wavingcity Studio</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap');
    </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo"><img src="img/white_logo.png" alt="logo"></div>
      <ul>
        <li><a href="#music">Music</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
  </header>

  <section id="hero" class="hero-section">
    <div class="hero-content">
      <h1>WavingCity Studio</h1>
      <p>Soundtracks to Cityscapes</p>
      <a href="#music" class="cta-btn">Dive Deeper</a>
    </div>
  </section>

  <section id="music" class="section">
    <div class="container">
      <h1>33.1 Vibe</h1>
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/7ApJ7PKv5cjRPtpDXjTyL1?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    <div class="music_container">
        <button class="music_icon">
          <a
            href="https://open.spotify.com/album/7ApJ7PKv5cjRPtpDXjTyL1?si=AGuF-uqhRT628fhLo7MYQg"
            ><img src="img/icons8-spotify-48.png" alt="Spotify"
          /></a>
        </button>
        <button class="music_icon">
          <a
            href="https://youtube.com/playlist?list=OLAK5uy_kybpxLoNQfZ48ECl2OHzTS8s1uOZ9DrVA&si=ZJfsgCmTuJ9R-Cx2"
            ><img
              src="img/icons8-youtube-music-48.png"
              alt="YouTube Music"
          /></a>
        </button>
        <button class="music_icon">
          <a href="https://music.apple.com/kr/album/33-1-vibe/1765464349"
            ><img src="img/pngwing.com.png" alt="Music"
          /></a>
        </button>
        <button class="music_icon">
          <a
            href="https://www.melon.com/album/detail.htm?albumId=11584872#"
            ><img src="img/melon.png" alt="Melon"
          /></a>
        </button>
      </div>
  </section>

  <section id="about" class="section">
    <div class="container">
      <h1>Archive</h1>
      <div class="button-wrap2">
        <a href="https://www.instagram.com/wavingcity/" class="more">WAVING CITY : Instagram</a>
      </div>
      <video controls>
        <source src="img/video.mp4" type="video/mp4">
      </video>
    </div>
  </section>

  <section id="team" class="section">
    <div class="container">
      <h1>Made by</h1>
      <div class="team-info">
        <div class="member-info">
          <h3 class="eb-garamond-producer">Producer</h3>
          <p class="eb-garamond-producer">LeeO</p>
          <p class="eb-garamond-producer">Kim Gardner</p>
        </div>
        <div class="member-info">
          <h3 class="eb-garamond-director">Director</h3>
          <p class="eb-garamond-director">Keenchief!</p>
        </div>
        <div class="member-info">
          <h3 class="eb-garamond-designer">Designer</h3>
          <p class="eb-garamond-designer">Juseong Kim</p>
          <p class="eb-garamond-designer">Sanghyun Park</p>
        </div>
      </div>
    </div>
  </section>
  

  <footer>
    <div class="divider"></div> <!-- 구분선 추가 -->
    <p>© 2024 WavingCity Studio</p>
    <small>All Rights Reserved.</small>
  </footer>
  
</body>
</html>
